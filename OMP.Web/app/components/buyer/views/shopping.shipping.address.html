<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shipping Address</h5>
                    </div>
                    <div class="col-xs-4 col-xs-offset-2">
                        <input type="checkbox" name="remember" value="" /> Remember the address
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">

                <div class="form-group">
                    <div class="col-lg-12">
                        <input name="firstName" type="text" class="form-control" placeholder="First Name" data-ng-model="profile.name.firstName" required />
                        <span class="span-invalid" ng-show="profile.name.firstName.$error.required && profile.name.firstName.$dirty">First Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input name="lastName" type="text" class="form-control" placeholder="Last Name" data-ng-model="profile.name.lastName" required />
                        <span class="span-invalid" ng-show="profile.name.lastName.required && profile.name.lastName.$dirty">Last Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <textarea name="street" class="form-control" placeholder="Address" rows="3" data-ng-model="profile.address.street"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input name="city" type="text" class="form-control" placeholder="City" data-ng-model="profile.address.city" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input name="zipCode" type="text" class="form-control" placeholder="Zip Code" data-ng-model="profile.zipCode" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input name="country" type="text" class="form-control" placeholder="Country" data-ng-model="profile.address.country" />
                    </div>
                </div>

            </div>
        </div>
        <div class="panel-footer">
            <div class="row text-center">
                <div class="col-xs-3 col-xs-offset-9">
                    <a ui-sref="shopping.shipping.method()" class="btn btn-success btn-block">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
