<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                            <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="product in items">
                <div class="col-xs-2">
                    <a ui-sref="products.detail({productId:product.id})" class="thumbnail">
                        <img class="img-responsive" ng-src="{{product.imageUrl}}" />
                    </a>
                </div>
                <div class="col-xs-4">
                    <h4 class="product-name"><strong><a ui-sref="products.detail({productId:product.id})">{{product.name}}</a></strong></h4>
                    <h4><small>{{product.snippet}}</small></h4>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-6 text-right">
                        <h6><strong>{{product.price}} <span class="text-muted">x</span></strong></h6>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control input-sm" value="1">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-link btn-xs">
                            <span class="glyphicon glyphicon-trash"> </span>
                        </button>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row">
                <div class="text-center">
                    <div class="col-xs-9">
                        <h6 class="text-right">Added items?</h6>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-sm btn-block">
                            Update cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row text-center">
                <div class="col-xs-9">
                    <h4 class="text-right">Total <strong>$50.00</strong></h4>
                </div>
                <div class="col-xs-3">
                    <a ui-sref="shopping.shipping.address()" class="btn btn-success btn-block">
                        Checkout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
